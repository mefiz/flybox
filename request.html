
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Request page">
  <meta name="author" content="Creative Tim">
  <title>Request</title>
  <!-- Favicon -->
  <link href="../assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="../assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="../assets/css/argon.css?v=1.1.0" rel="stylesheet">
</head>

<body style="background-image: linear-gradient(#0984e3, #81ecec); ">
  <main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
        
      <!-- SVG separator -->
    </section>
    <section class="section">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="/images/face.svg" class="rounded-circle" style="width:40vw;">
                  </a>
                </div>
              </div>
              <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                <div class="card-profile-actions py-4 mt-lg-0">
                  <a href="#" class="btn btn-sm btn-info mr-4">Back</a>
                  <a href="#" class="btn btn-sm btn-default float-right">Home</a>
                </div>
              </div>
              <div class="col-lg-4 order-lg-1">
                <div class="card-profile-stats d-flex justify-content-center">
                  <div>
                    <span class="heading">5/10</span>
                    <span class="description">Rating</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-5">
              <h3>Lammah Ahmed<span class="font-weight-light"></h3>
              <div class="h6 font-weight-300"></div><p>Origin: Male'</p><p class="Destination">Destination: Malaysia</p></div>
            </div>
            <div class="mt-5 py-5 border-top text-center">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                        <div class="custom-control custom-checkbox mb-3">
                                <input class="custom-control-input" id="customCheck1" type="checkbox">
                                <label class="custom-control-label" for="customCheck1">
                                  <span>Cargo</span>
                                </label>
                                <input type="text" placeholder="Weight" class="form-control form-control-alternative " > 
                                <input type="text" placeholder="Contents" class="form-control form-control-alternative " > 
                            </div>       

                        <div class="custom-control custom-checkbox mb-3">
                                <input class="custom-control-input" id="customCheck2" type="checkbox">
                                <label class="custom-control-label" for="customCheck2">
                                    <span>Money</span>
                                    </label>
                                      
                                    <input type="text" placeholder="Amount" class="form-control form-control-alternative " >         
                              </div>

                              <div class="custom-control custom-checkbox mb-3">
                                    <input class="custom-control-input" id="customCheck3" type="checkbox">
                                    <label class="custom-control-label" for="customCheck3">
                                        <span>Pickup</span>
                                        </label>
                                          
                                        <input type="text" placeholder="Address" class="form-control form-control-alternative " >         
                                  </div>

                                  <div class="custom-control custom-checkbox mb-3">
                                        <input class="custom-control-input" id="customCheck4" type="checkbox">
                                        <label class="custom-control-label" for="customCheck4">
                                            <span>Delivery</span>
                                            </label>
                                              
                                            <input type="text" placeholder="Address" class="form-control form-control-alternative " >         
                                      </div>
                  <div class="text-center">
                        <button type="button" class="btn btn-primary mt-4" onclick="window.location.href = '#';">REQUEST</button>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Core -->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/popper/popper.min.js"></script>
  <script src="../assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="../assets/vendor/headroom/headroom.min.js"></script>
  <!-- Argon JS -->
  <script src="../assets/js/argon.js?v=1.1.0"></script>
</body>

</html>
