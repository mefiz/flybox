<body>
    <h1>
        Find a flyer

    <p1>Origin</p1>
    <select>
            <option value="-">-</option>
            <option value="Maldives">Maldives</option>
            <option value="Malaysia">Malaysia</option>
    </select>

    <p2>Destination</p2>
    <select>
            <option value="-">-</option>
            <option value="Maldives">Maldives</option>
            <option value="Malaysia">Malaysia</option>
    </select><br>
    <p3>What do you want to send ?</p3><br>
    <input type="checkbox" value="Cargo">Cargo
    <p4>Weight</p4>
    <input type="number" name="Weight" min="0" max="20"><br> 
    <input type="checkbox" name="Cash">Cash<br>
    <button input type="button">Find a flyer</button>
</body>
